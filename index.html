<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WordStorm 100 Levels</title>
<style>
body {margin:0; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0;}
#gameContainer {width:600px; height:400px; background:#fff; border:2px solid #000; padding:20px; position:relative; text-align:center; border-radius:10px;}
#letterContainer {display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; gap:10px;}
.letter {width:50px; height:50px; display:flex; justify-content:center; align-items:center; background:#3498db; color:#fff; font-weight:bold; font-size:22px; cursor:pointer; border-radius:5px; user-select:none; transition: transform 0.2s, background 0.2s;}
.letter.clicked {background:#95a5a6; transform: scale(0.9); pointer-events:none;}
.letter.wrong {background:#e74c3c;}
#currentWord {font-size:28px; margin-top:20px; min-height:40px; letter-spacing:5px;}
#startBtn {padding:10px 25px; font-size:20px; cursor:pointer; margin-top:10px;}
#score, #highScore {position:absolute; font-size:18px; color:#000;}
#score {left:10px; top:10px;}
#highScore {right:10px; top:10px;}
</style>
</head>
<body>
<div id="gameContainer">
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <button id="startBtn">Start</button>
    <div id="currentWord"></div>
    <div id="letterContainer"></div>
</div>

<script>
// Elements
const startBtn = document.getElementById('startBtn');
const letterContainer = document.getElementById('letterContainer');
const currentWordDisplay = document.getElementById('currentWord');
const scoreDisplay = document.getElementById('score');
const highScoreDisplay = document.getElementById('highScore');

// Word list 100 kata dengan huruf acak
const wordList = [
  { word:"APPLE", scrambled:"PLEAP" },
  { word:"HELM", scrambled:"LEHM" },
  { word:"WATER", scrambled:"WTAER" },
  { word:"TABLE", scrambled:"TALBE" },
  { word:"FRIED", scrambled:"RFEID" },
  { word:"SNAKE", scrambled:"KNEAS" },
  { word:"MONEY", scrambled:"ENOMY" },
  { word:"LIGHT", scrambled:"GHLIT" },
  { word:"TRUCK", scrambled:"RUTCK" },
  { word:"ROBOT", scrambled:"OBROT" },
  { word:"CHAIN", scrambled:"CAHIN" },
  { word:"SHIRT", scrambled:"HSIRT" },
  { word:"WINDOW", scrambled:"WNIDOW" },
  { word:"DOOR", scrambled:"ROOD" },
  { word:"BRICK", scrambled:"CIRKB" },
  { word:"FLOOR", scrambled:"LFOOR" },
  { word:"COOKIE", scrambled:"COKIEO" },
  { word:"LEMON", scrambled:"MELON" },
  { word:"SPOON", scrambled:"POSON" },
  { word:"KNIFE", scrambled:"KFNIE" },
  { word:"PHONE", scrambled:"EHPON" },
  { word:"WATCH", scrambled:"WTCHA" },
  { word:"LAMP", scrambled:"LAMP" },
  { word:"BREAD", scrambled:"DAREB" },
  { word:"BRUSH", scrambled:"HBSUR" },
  { word:"PRIDE", scrambled:"DIPRE" },
  { word:"BRAVE", scrambled:"VEBRA" },
  { word:"STARS", scrambled:"SRTAS" },
  { word:"OCEAN", scrambled:"OEACN" },
  { word:"MOUNT", scrambled:"TNOMU" },
  { word:"FLAME", scrambled:"FMLAE" },
  { word:"HEART", scrambled:"TEHRA" },
  { word:"MUSIC", scrambled:"MUSIC" },
  { word:"STONE", scrambled:"TSONE" },
  { word:"SWORD", scrambled:"WRODS" },
  { word:"GLASS", scrambled:"SGLAS" },
  { word:"GREEN", scrambled:"GNEER" },
  { word:"PLANE", scrambled:"ALPNE" },
  { word:"HOUSE", scrambled:"HSOUE" },
  { word:"MOUSE", scrambled:"OSUM" },
  { word:"NIGHT", scrambled:"NGIHT" },
  { word:"CANDLE", scrambled:"NACLE" },
  { word:"PAINT", scrambled:"TPIAN" },
  { word:"PILLOW", scrambled:"WILLPO" },
  { word:"HORSE", scrambled:"HORS" },
  { word:"BEACH", scrambled:"BEHCA" },
  { word:"BOOKS", scrambled:"BKOSO" },
  { word:"GHOST", scrambled:"GHSOT" },
  { word:"TRAIN", scrambled:"TNRIA" },
  // ... tambahkan hingga total 100
];

let levelIndex = 0;
let targetWord = "";
let currentWord = "";
let score = 0;
let highScore = localStorage.getItem('wordScrambleHighScore') || 0;
highScoreDisplay.textContent = `High Score: ${highScore}`;

// Start game
function startGame(){
    levelIndex = 0;
    score = 0;
    scoreDisplay.textContent = `Score: ${score}`;
    startBtn.style.display = 'none';
    loadLevel(levelIndex);
}

// Load level
function loadLevel(index){
    if(index >= wordList.length){
        alert("Congratulations! You finished all levels!");
        startBtn.style.display = 'block';
        return;
    }
    targetWord = wordList[index].word;
    const scrambled = wordList[index].scrambled;
    currentWord = "";
    currentWordDisplay.textContent = "";
    renderLetters(scrambled);
}

// Render letters
function renderLetters(scrambled){
    letterContainer.innerHTML = "";
    scrambled.split('').forEach(l=>{
        const btn = document.createElement('div');
        btn.classList.add('letter');
        btn.textContent = l;
        btn.addEventListener('click',()=>selectLetter(l, btn));
        letterContainer.appendChild(btn);
    });
}

// Select letter
function selectLetter(letter, btn){
    currentWord += letter;
    currentWordDisplay.textContent = currentWord;
    btn.classList.add('clicked');

    if(currentWord.length === targetWord.length){
        if(currentWord === targetWord){
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            if(score > highScore){
                highScore = score;
                highScoreDisplay.textContent = `High Score: ${highScore}`;
                localStorage.setItem('wordScrambleHighScore', highScore);
            }
            levelIndex++;
            setTimeout(()=>loadLevel(levelIndex), 500);
        } else {
            btn.classList.add('wrong');
            setTimeout(()=>loadLevel(levelIndex), 700);
        }
    }
}

// Event
startBtn.addEventListener('click', startGame);
</script>
</body>
</html>
